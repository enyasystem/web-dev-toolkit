<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator - Web Dev Toolkit </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow:  hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .main-content {
            padding: 40px;
        }
        
        .controls  {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .palette-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .palette {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .palette:hover {
            transform: translateY(-5px);
        }
        
        .palette-title {
            padding: 20px;
            font-weight: 600;
            font-size: 1.2rem;
            color: #2c3e50;
            border-bottom: 1px solid #eee;
        }
        
        .color-strip {
            display: flex;
            height: 120px;
        }
        
        .color-block {
            flex: 1;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .color-block:hover {
            transform: scale(1.1);
            z-index: 2;
        }
        
        .color-code {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            font-family: monospace;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .color-block:hover .color-code {
            opacity: 1;
        }
        
        .palette-actions {
            padding: 15px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-small {
            background: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .btn-small:hover {
            background: #219a52;
        }
        
        .btn-export {
            background: #e74c3c;
        }
        
        .btn-export:hover {
            background: #c0392b;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #27ae60;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            transform: translateX(100%);
            transition: transform 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Color Palette Generator</h1>
            <p>Generate beautiful color palettes for your projects</p>
        </div>
        
        <div class="main-content">
            <div class="controls">
                <button class="btn" onclick="generatePalettes()">üé≤ Generate New Palettes</button>
                <button class="btn" onclick="exportAll()">üì• Export All Colors</button>
            </div>
            
            <div class="palette-container" id="paletteContainer">
                <!-- Palettes will be generated here -->
            </div>
            
            <a href="../index.html" class="back-link">‚Üê Back to Toolkit</a>
        </div>
    </div>
    
    <div class="toast" id="toast">Color copied to clipboard!</div>

    <script>
        const paletteTypes = [
            'Monochromatic',
            'Complementary', 
            'Triadic',
            'Analogous',
            'Split Complementary',
            'Tetradic'
        ];
        
        function generateRandomColor() {
            return '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
        }
        
        function hexToHsl(hex) {
            const r = parseInt(hex.slice(1, 3), 16) / 255;
            const g = parseInt(hex.slice(3, 5), 16) / 255;
            const b = parseInt(hex.slice(5, 7), 16) / 255;
            
            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            const diff = max - min;
            
            let h = 0;
            if (diff !== 0) {
                switch (max) {
                    case r: h = ((g - b) / diff) % 6; break;
                    case g: h = (b - r) / diff + 2; break;
                    case b: h = (r - g) / diff + 4; break;
                }
            }
            h = Math.round(h * 60);
            if (h < 0) h += 360;
            
            const l = (max + min) / 2;
            const s = diff === 0 ? 0 : diff / (1 - Math.abs(2 * l - 1));
            
            return [h, Math.round(s * 100), Math.round(l * 100)];
        }
        
        function hslToHex(h, s, l) {
            s /= 100;
            l /= 100;
            
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((h / 60) % 2 - 1));
            const m = l - c/2;
            
            let r = 0, g = 0, b = 0;
            
            if (0 <= h && h < 60) {
                r = c; g = x; b = 0;
            } else if (60 <= h && h < 120) {
                r = x; g = c; b = 0;
            } else if (120 <= h && h < 180) {
                r = 0; g = c; b = x;
            } else if (180 <= h && h < 240) {
                r = 0; g = x; b = c;
            } else if (240 <= h && h < 300) {
                r = x; g = 0; b = c;
            } else if (300 <= h && h < 360) {
                r = c; g = 0; b = x;
            }
            
            r = Math.round((r + m) * 255);
            g = Math.round((g + m) * 255);
            b = Math.round((b + m) * 255);
            
            return '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
        }
        
        function generatePalette(type) {
            const baseColor = generateRandomColor();
            const [h, s, l] = hexToHsl(baseColor);
            const colors = [baseColor];
            
            switch (type) {
                case 'Monochromatic':
                    for (let i = 1; i < 5; i++) {
                        colors.push(hslToHex(h, s, Math.max(10, Math.min(90, l + (i * 15)))));
                    }
                    break;
                    
                case 'Complementary':
                    colors.push(hslToHex((h + 180) % 360, s, l));
                    colors.push(hslToHex(h, s, Math.max(10, l - 20)));
                    colors.push(hslToHex((h + 180) % 360, s, Math.max(10, l - 20)));
                    colors.push(hslToHex(h, Math.max(10, s - 20), l));
                    break;
                    
                case 'Triadic':
                    colors.push(hslToHex((h + 120) % 360, s, l));
                    colors.push(hslToHex((h + 240) % 360, s, l));
                    colors.push(hslToHex(h, s, Math.max(10, l - 20)));
                    colors.push(hslToHex((h + 120) % 360, s, Math.max(10, l - 20)));
                    break;
                    
                case 'Analogous':
                    for (let i = 1; i < 5; i++) {
                        colors.push(hslToHex((h + (i * 30)) % 360, s, l));
                    }
                    break;
                    
                default:
                    for (let i = 1; i < 5; i++) {
                        colors.push(generateRandomColor());
                    }
            }
            
            return colors;
        }
        
        function createPaletteElement(type, colors) {
            const palette = document.createElement('div');
            palette.className = 'palette';
            
            palette.innerHTML = `
                <div class="palette-title">${type} Palette</div>
                <div class="color-strip">
                    ${colors.map(color => `
                        <div class="color-block" style="background-color: ${color}" onclick="copyColor('${color}')">
                            <div class="color-code">${color}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="palette-actions">
                    <button class="btn-small" onclick="copyPalette(['${colors.join("','")}'])">Copy All</button>
                    <button class="btn-small btn-export" onclick="exportPalette(['${colors.join("','")}'], '${type}')">Export</button>
                </div>
            `;
            
            return palette;
        }
        
        function generatePalettes() {
            const container = document.getElementById('paletteContainer');
            container.innerHTML = '';
            
            paletteTypes.forEach(type => {
                const colors = generatePalette(type);
                const paletteElement = createPaletteElement(type, colors);
                container.appendChild(paletteElement);
            });
        }
        
        function copyColor(color) {
            navigator.clipboard.writeText(color).then(() => {
                showToast(`${color} copied to clipboard!`);
            });
        }
        
        function copyPalette(colors) {
            const colorString = colors.join(', ');
            navigator.clipboard.writeText(colorString).then(() => {
                showToast('Palette colors copied to clipboard!');
            });
        }
        
        function exportPalette(colors, type) {
            const css = `/* ${type} Color Palette */\n` +
                colors.map((color, index) => `--color-${index + 1}: ${color};`).join('\n') +
                '\n\n/* Usage: */\n' +
                colors.map((color, index) => `.color-${index + 1} { background-color: var(--color-${index + 1}); }`).join('\n');
            
            const blob = new Blob([css], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${type.toLowerCase()}-palette.css`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function exportAll() {
            const palettes = document.querySelectorAll('.palette');
            let allCss = '/* All Generated Color Palettes */\n\n';
            
            palettes.forEach((palette, index) => {
                const title = palette.querySelector('.palette-title').textContent;
                const colors = Array.from(palette.querySelectorAll('.color-block')).map(block => 
                    block.style.backgroundColor
                );
                
                allCss += `/* ${title} */\n`;
                colors.forEach((color, colorIndex) => {
                    allCss += `--${title.toLowerCase().replace(' ', '-')}-${colorIndex + 1}: ${color};\n`;
                });
                allCss += '\n';
            });
            
            const blob = new Blob([allCss], { type: 'text/css' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'all-color-palettes.css';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        
        // Generate initial palettes
        generatePalettes();
    </script>
</body>
</html>
